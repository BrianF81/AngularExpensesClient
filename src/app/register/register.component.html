<mat-card>
  <span>Create new account</span>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
    </mat-form-field>
    <br />
    <span *ngIf="registerForm.errors?.['matchingFields']">Passwords do not match<br /></span>
    <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</mat-card>
